<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
  <script src='js/jquery-3.2.1.js'></script>
  <script src='js/main.js'></script>
  <title>TicTacBro</title>
</head>
<body>

  <div id="modal">
    <div class="modalconent">
      <div class="modalInputs">
      <div class="controllerInputBox">
       <label for="controller-rows"><h4>No. of rows: </h4></label>
       <input type="text" class="controllerInput" id="controller-rows" value="4">
    </div>
    <div class="controllerInputBox">
       <label for="controller-columns"><h4>No. of columns: </h4></label>
       <input type="text" class="controllerInput" id="controller-columns" value="4">
    </div>
    <div class="controllerInputBox">
       <label for="controller-columns"><h4>Winning streak: </h4></label>
       <input type="text" class="controllerInput" id="winning-streak" value="4">
    </div>
    </div>
        <button id="close-modal">Start Game</button>
    </div>
</div>

  <div class="container">
   <h1>Tic Tac Bro</h1>
    <div class="gameBoard">

    </div>

    <div class="controlBoard">

      <div class="player">
        <div class="playerToken" id="X"></div>
        <div class="playerToken" id="O"></div>
      </div>

      <div class="messageBoard">
      <h3>Message goes here!</h3>
      </div>

      <div class="scoreBoard">
        <div class="scoreCard">
          <h4>X</h4>
          <div class="score"><h4 id="Xscore">0</h4></div>
        </div>
        <div class="scoreCard">
          <h4>O</h4>
          <div class="score"><h4 id="Oscore">0</h4></div>
        </div>

      </div>
    </div>


  </div>



</body>
</html>
