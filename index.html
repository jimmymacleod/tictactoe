<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/main.js"></script>
  <title>TicTacToe</title>
</head>

<div class="container">

<!-- CONTROLLER HTML  -->
  <div class="controller">
    <h3>Start new game:</h3>
    <div class="controllerInputs">

      <div class="controllerInputBox">

        <label for="controller-rows"><h4>No. of rows: </h4></label>
        <input type="text" class="controllerInput" id="controller-rows" value="3">

      </div>
      <div class="controllerInputBox">
        <label for="controller-columns"><h4>No. of columns: </h4></label>
        <input type="text" class="controllerInput" id="controller-columns" value="3">
      </div>
      <div class="controllerInputBox">
        <label for="controller-winning"><h4>Winning streak: </h4></label>
        <input type="text" class="controllerInput" id="controller-winning" value="3">
      </div>
    </div>
    <div class="startGame">
      <button id="start-game-btn">Start Game</button>
    </div>
  </div>
<!-- //////////////////////////////////////////////// -->

<!-- Game Board HTML -->
<div class="play">
  <h1>Tic Tak Burnt Out</h1>
  <div class="header">
    <div class="controlZone">
     <div class="scoreBoard">
      <div class="player">
        <h3>Player O</h3>
        <h3 id="player-o-score">0</h3>
      </div>
      <div class="player">
        <h3>Player X</h3>
        <h3 id="player-x-score">0</h3>
      </div>
      <button id="new-game">New Game</button>
     </div>
    </div>
  </div>

    <div class="playerSelectors">
      <button class="playerSelector oClicked" id="0-selector"></button>
      <button class="playerSelector xClicked" id="X-selector"></button>
  </div>

  <div class="gameBoard">

    </div>

  </div>
</div>
<body>

</body>
</html>
